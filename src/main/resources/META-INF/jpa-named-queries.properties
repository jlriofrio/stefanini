ReporteTurnos.findByfechaTurnoBetween= SELECT DISTINCT T1.BITAPLANTA,T1.BITAFECH,T1.BITATURN,(Case T1.BITATURN when 1 then 'Primer Turno' when 2 then 'Segundo Turno' when 3 then 'Tercer Turno' end) BITATURNLET,T1.BITATEXT,TO_CHAR(T1.BITAFECHINITRATADA,'DD-MM-YYYY HH24:MI:SS') BITAFECHINITRATADA,TO_CHAR(T1.BITAFECHFINTRATADA,'DD-MM-YYYY HH24:MI:SS') BITAFECHFINTRATADA,T1.BITARESE,T1.BITAOPPLANTA,T2.BITAOBSERVACIONES,T2.BITABOMBTRAB1,T2.BITAFEIB,T2.BITAFEFB,T2.BITAOPBO	FROM BITAOPERADOR1 T1,BITAOPBOCATOMA T2 WHERE T1.BITAFECH = T2.BITAFECHB ORDER BY T1.BITAFECH